<!DOCTYPE html>
<html>
  <head>
    <title>互动教室</title>
    <!-- meta data todo-->
    <!-- meta data -->
    {{> lib_css}}
    <link rel='stylesheet' href='/css/index.css' />
    <!--[if lt IE 8]>
      <link rel='stylesheet' href='/css/index_ie6.css' />
    <![endif]-->
    <script type="text/javascript">
        {{#setting}}
        var setting = {
          "courseUrl": "{{courseUrl}}",       
          "comunityUrl": "{{comunityUrl}}",       
          "courseRankingUrl": "{{courseRankingUrl}}"
        };
        {{/setting}}
    </script>
  </head>
  <body>
    {{> header}}

    <div class="carridor">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4">
            {{> searcher}}
          </div>
          <div class="col-md-offset-1 col-md-7">
            {{> carousel}}
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid recommander">
      {{#courses}}
      <div class="row">
        <div class="col-md-10">
          {{> item_list}}
        </div>
        <div class="col-md-2">
          {{> ranking_list}}
        </div>
      </div>
      {{/courses}}
      {{#banner}}
      <div class="row">
        <div class="col-md-12">
          <img src="{{src}}" alt="{{desc}}" class="banner">
        </div>
      </div>
      {{/banner}}
    </div>    

    {{#organizations}}
    <div class="organization">
      
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-10">
            {{> item_list}}
          </div>
          <div class="col-md-2">
            {{> ranking_list}}
          </div>
        </div>
      </div>
    </div>
    {{/organizations}}

    {{> footer}}

    {{> lib_js}}
    <script type="text/javascript" src="/js/index.js"></script>
  </body>
</html>
