<div id="carousel" class="carousel slide">
  <ol class="carousel-indicators">
    {{#banners}}
      <li data-target="#carousel" data-slide-to="{{index}}" class=""></li>
    {{/banners}}    
  </ol>
  <div class="carousel-inner" role="listbox">
    {{#banners}}
    <div class="item">
      <a href="{{link}}" target="_blank">
        <img height="350" alt="{{desc}}" src="{{img}}">
      </a>      
    </div>
    {{/banners}}

  </div>

</div>
